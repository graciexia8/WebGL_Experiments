<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <style>
    h3 {font-family: Helvetica, sans-serif;
        color: #333333;
        font-size: x-large;
       }
  </style>
</head>

<body onload="initDemo();">
    <h3 font-fam>Single Triangle Face Demo</h3>
    <canvas id = "triangle" width="600" height="400" >
        browser does not support html5
    </canvas>

    <script id="vertex-shader" type="not-javascript">
      precision mediump float;
      precision mediump int;

      attribute vec3 vertexColor;
      attribute vec2 vertexPosition;

      varying vec4 v_vertex_color;

      void main(){
          gl_Position = vec4(vertexPosition, 0.0, 1.0);
          v_vertex_color = vec4(vertexColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="not-javascript">
      precision mediump float;
      precision mediump int;
      
      varying vec4 v_vertex_color;
      
      void main(){
          //only output your fragment shader will ever have
          gl_FragColor = v_vertex_color;
      }
    </script>

    <script src="../lib/helper.js"></script>
    <script src="javascript/model.js"></script>
    <script src="javascript/render.js"></script>
    <script src="javascript/app.js"></script>
</body>
