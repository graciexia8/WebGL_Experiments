<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
</head>

<body onload="initDemo();">
    <canvas id = "game-surface" width="800" height="600" >
        browser does not support html5
    </canvas>
    <h3>This is text for under the canvas</h3>

    <script id="vertex-shader" type="not-javascript">
      precision mediump float;
      precision mediump int;

      attribute vec3 vertexColor;
      attribute vec2 vertexPosition;

      varying vec4 v_vertex_color;

      void main(){
          gl_Position = vec4(vertexPosition, 0.0, 1.0);
          v_vertex_color = vec4(vertexColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="not-javascript">
      precision mediump float;
      precision mediump int;
      
      varying vec4 v_vertex_color;
      
      void main(){
          //only output your fragment shader will ever have
          gl_FragColor = v_vertex_color;
      }
    </script>

    <script src="webgl_program_one/model.js"></script>
    <script src="webgl_program_one/render.js"></script>
    <script src="webgl_program_one/app.js"></script>
</body>
