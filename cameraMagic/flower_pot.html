<!doctype html>
<html lang="en-US">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      color: #fff;
      font-family: sans-serif;
    }

    body 
    {
      background-color: #000000;
    }

    h3 
    {
      font-family: Helvetica, sans-serif;
      color: #fff;
      font-size: x-large;
    }

    .parentContainer {
      display: flex;
      flex-wrap: wrap;
    }
  </style>

</head>

<body onload="InitDemo();">
    <h3 font-fam>Camera Movement Demo</h3>

    <div class="parentContainer">

      <div class="modelContainer">
        <canvas id = "game-surface" width="700" height="400" >
            browser does not support html5
        </canvas>
        <img id="textureImage" src="image.png" width="0" height="0"></img>
      </div>

      <div class="slidecontainer">
        <p>Truck the Camera:</p>
        <input id="truck" type="range" min="1" max="100" value="50">
  
        <p>Tilt the Camera:</p>
        <input id="tilt" type="range" min="1" max="100" value="50">
  
        <p>Pan the Camera:</p>
        <input id="pan" type="range" min="1" max="100" value="50">
  
        <p>Can the Camera:</p>
        <input id="can" type="range" min="1" max="100" value="50">
  
        <p>Dolly the Camera:</p>
        <input id="dolly" type="range" min="1" max="100" value="50">
      </div>

    </div>

    <script src="../lib/gl-matrix.js"></script>
    <script src="../lib/helper.js"></script>
    <script src="javascript/model.js"></script>
    <script src="javascript/render.js"></script>
    <script src="javascript/app.js"></script>
</body>
